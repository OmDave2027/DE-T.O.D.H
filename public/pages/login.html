<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .registration-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .registration-card h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }
        .btn-signup {
            background: #764ba2;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-signup:hover {
            background: #5a397a;
            transform: translateY(-2px);
        }
        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: #ddd;
            left: 0;
            top: 50%;
            z-index: 1;
        }
        .divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

<div class="registration-card">

    <!-- Back Button -->
    <button onclick="goBack()" class="btn btn-outline-secondary mb-3">
        ← Back
    </button>

    <h2>Create Account</h2>

    <!-- Form -->
    <form onsubmit="redirectHome(event)">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="+1 234 567 8900" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Physical Address</label>
            <textarea name="address" class="form-control" rows="2" placeholder="Street, Building, Apartment No." required></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary btn-signup w-100">
            Sign In
        </button>
    </form>

    <!-- Divider -->
    <div class="divider">
        <span>OR</span>
    </div>

    <!-- Google Sign Up -->
    <div class="google-btn-container">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
             data-context="signup"
             data-ux_mode="popup"
             data-login_uri="http://localhost/google_callback.php"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="outline"
             data-text="signup_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>

    <!-- Bottom Text -->
    <p class="text-center mt-4 mb-0" style="font-size: 0.9rem;">
        Don't have an account?
        <a href="signup.html" style="color: #764ba2; text-decoration: none; font-weight: 600;">
            Sign Up
        </a>
    </p>
</div>

<!-- Scripts -->
<script>
    function redirectHome(event) {
        event.preventDefault();
        window.location.href = "homepage.html";
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
